name: Deploy to Vercel

# è§¦å‘æ¡ä»¶
on:
  # æ¨é€åˆ° main åˆ†æ”¯æ—¶è‡ªåŠ¨éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  push:
    branches:
      - main
      - master
  
  # æ¨é€åˆ°å…¶ä»–åˆ†æ”¯æ—¶éƒ¨ç½²åˆ°é¢„è§ˆç¯å¢ƒ
  pull_request:
    branches:
      - main
      - master
  
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      environment:
        description: 'éƒ¨ç½²ç¯å¢ƒ'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

# ç¯å¢ƒå˜é‡
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # è®¾ç½® Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # å®‰è£… pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
      
      # è·å– pnpm store ç›®å½•
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      # è®¾ç½® pnpm ç¼“å­˜
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # è¿è¡Œ ESLint
      - name: Run ESLint
        run: pnpm run lint
        continue-on-error: true
      
      # è¿è¡Œæµ‹è¯•
      - name: Run tests
        run: pnpm run test:run
        continue-on-error: true
      
      # æ„å»ºé¡¹ç›®ï¼ˆç”¨äºéªŒè¯ï¼‰
      - name: Build project
        run: pnpm run build
        env:
          # æ„å»ºæ—¶éœ€è¦çš„ç¯å¢ƒå˜é‡
          NUXT_PUBLIC_SITE_URL: ${{ secrets.NUXT_PUBLIC_SITE_URL || 'https://your-domain.vercel.app' }}
          NUXT_PUBLIC_SITE_NAME: ${{ secrets.NUXT_PUBLIC_SITE_NAME || 'Nuxt App' }}
          NUXT_PUBLIC_GOOGLE_ANALYTICS_ID: ${{ secrets.NUXT_PUBLIC_GOOGLE_ANALYTICS_ID }}
      
      # å®‰è£… Vercel CLI
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      # æ‹‰å– Vercel ç¯å¢ƒä¿¡æ¯
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      
      # æ„å»ºé¡¹ç›®å·¥ä»¶
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
      # éƒ¨ç½²åˆ°é¢„è§ˆç¯å¢ƒ
      - name: Deploy to Preview
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'preview')
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "Preview URL: $url"
          echo "PREVIEW_URL=$url" >> $GITHUB_ENV
      
      # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
      - name: Deploy to Production
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Production URL: $url"
          echo "PRODUCTION_URL=$url" >> $GITHUB_ENV
      
      # æ·»åŠ  PR è¯„è®ºï¼ˆé¢„è§ˆéƒ¨ç½²ï¼‰
      - name: Comment PR (Preview)
        if: github.event_name == 'pull_request' && env.PREVIEW_URL
        uses: actions/github-script@v7
        with:
          script: |
            const { PREVIEW_URL } = process.env;
            
            const comment = `## ğŸš€ é¢„è§ˆéƒ¨ç½²æˆåŠŸï¼
            
            **é¢„è§ˆ URL**: ${PREVIEW_URL}
            
            ### ğŸ“‹ æ£€æŸ¥æ¸…å•
            - [ ] ç½‘ç«™æ­£å¸¸åŠ è½½
            - [ ] Cookie åŒæ„æ¨ªå¹…æ˜¾ç¤º
            - [ ] Google Analytics åŠŸèƒ½æ­£å¸¸
            - [ ] OAuth ç™»å½•åŠŸèƒ½æ­£å¸¸
            - [ ] PWA åŠŸèƒ½æ­£å¸¸
            - [ ] å›½é™…åŒ–åˆ‡æ¢æ­£å¸¸
            - [ ] ä¸»é¢˜åˆ‡æ¢æ­£å¸¸
            
            ### ğŸ” æ€§èƒ½æ£€æŸ¥
            - [PageSpeed Insights](https://pagespeed.web.dev/analysis?url=${encodeURIComponent(PREVIEW_URL)})
            - [GTmetrix](https://gtmetrix.com/analyze.html?url=${encodeURIComponent(PREVIEW_URL)})
            
            ---
            *æ­¤è¯„è®ºç”± GitHub Actions è‡ªåŠ¨ç”Ÿæˆ*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      # åˆ›å»ºéƒ¨ç½²çŠ¶æ€
      - name: Create Deployment Status
        if: env.PREVIEW_URL || env.PRODUCTION_URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = process.env.PREVIEW_URL || process.env.PRODUCTION_URL;
            const environment = process.env.PREVIEW_URL ? 'preview' : 'production';
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 0,
              state: 'success',
              environment_url: url,
              description: `éƒ¨ç½²åˆ° ${environment} ç¯å¢ƒæˆåŠŸ`,
              auto_inactive: false
            });
  
  # æ€§èƒ½æ£€æŸ¥ä»»åŠ¡ï¼ˆå¯é€‰ï¼‰
  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ env.PREVIEW_URL }}
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true